# Nginx configuration for SignalSpot API
# Place this in /etc/nginx/sites-available/signalspot

upstream signalspot_backend {
    server localhost:3000;
    keepalive 64;
}

upstream signalspot_websocket {
    server localhost:3001;
    keepalive 64;
}

server {
    listen 80;
    server_name lettie-dating.co.kr;

    # SignalSpot API
    location /signalspot {
        # Remove /signalspot prefix when proxying
        rewrite ^/signalspot/(.*)$ /$1 break;
        
        proxy_pass http://signalspot_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS headers (if not handled by NestJS)
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # WebSocket endpoint
    location /signalspot/socket.io {
        rewrite ^/signalspot/(.*)$ /$1 break;
        
        proxy_pass http://signalspot_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific
        proxy_read_timeout 86400;
    }
    
    # Health check endpoint
    location /signalspot/health {
        rewrite ^/signalspot/(.*)$ /$1 break;
        proxy_pass http://signalspot_backend;
        access_log off;
    }
    
    # Static files (if any)
    location /signalspot/uploads {
        alias /home/ec2-user/signalspot/apps/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Other locations for lettie-dating.co.kr main site
    location / {
        # Your existing lettie-dating.co.kr configuration
        root /var/www/lettie-dating;
        index index.html;
        try_files $uri $uri/ =404;
    }
}